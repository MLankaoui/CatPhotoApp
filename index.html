<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>
            <p>See more <a href="">cat photos</a> in our gallery</p>
        
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="a orange cat">
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="cats love lasagna">
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="five cats">
                <figcaption>Cats hate <strong>other</strong> cat</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            
            <form action="https://freecatphotoapp.com/submit-cat-photo">
            <label>    
                <input type="radio" id="indoor">Indoor
            </label>
            <label>    
                <input type="radio" id="outdoor">Outdoor
            </label>
                <input type="text" name="catphotourl" placeholder="cat photo url">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
